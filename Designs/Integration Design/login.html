<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Teamchat Integration Server | Login</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
<link rel="stylesheet" href="https://enterprise.teamchat.com/webjim-echat/static/third-party/bootstrap/css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="https://enterprise.teamchat.com/webjim-echat/static/css/style.css" type="text/css"/>
<script type="text/javascript" src="https://enterprise.teamchat.com/webjim-echat/static/third-party/jQuery/jquery-1.7.1/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="https://enterprise.teamchat.com/webjim-echat/static/third-party/jQuery/jquery-tmpl/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="https://enterprise.teamchat.com/webjim-echat/static/third-party/crypt/md5.js"></script>
<script type="text/javascript" src="https://enterprise.teamchat.com/webjim-echat/static/third-party/jQuery/jquery-1.7.1/jquery.cookie.js"></script>
<script>
$(document).ready(function(){
	var url = location.search;
	if(url.indexOf('errMsg=') > 0)
	{
		var errMsg = url.substring(url.indexOf('errMsg='), url.length).split('=')[1];
		console.log(errMsg);
		errMsg = unescape(errMsg);
		$('#errMsg').text(errMsg).show();
	}
});
</script>
<link rel="shortcut icon" href="https://enterprise.teamchat.com/webjim-echat/static/img/favicon.png" type="image/x-icon">
<body>
	<div class="gs-content">
		<div class="logo">
			<a href="https://www.teamchat.com"><img src="https://enterprise.teamchat.com/webjim-echat/static/img/logo.png" alt="Teamchat" title="Teamchat - Powered by Webaroo" /></a>
		</div>
		<header>
			<h1>Sign In</h1>
		</header>
		<div class="gs-main-content">
			<form id="login-form" method="POST" action="login" autocomplete="off">
				<div class="alerts"></div>
				<div class="input-row">
					<input type="email" name="email" id="email" class="input password required" placeholder="Email" data-email="true"/>
				</div>
				<div class="input-row">
					<input type="password" name="password" id="password" class="input password required" placeholder="Password">
				</div>
				<div class="clearfix" style="display:none">
					<input type="checkbox" name="rememberme" id="rememberme" class="required pull-left me"/><label for="rememberme" class="pull-left remember"> Remember Me</label>
				</div>
				<div class="button-row">
					<input type="submit" class="button disable-on-click" value="Sign In">
				</div>
				<div class="clearfix" style="display:none; color: red;font-style: italic;" id="errMsg" name="errMsg">
				</div>
				<div class="links clearfix" style="display:none"><!--  style="display:none"-->
					<a href="getotp.html?page=forgot-password&v=2.8.4">Forgot Password?</a><br/>
					<div class="pull-left">I am a <a href="getotp.html?page=mobile-user&v=2.8.4">mobile user</a></div>
					<div class="pull-right">Go to <a href="https://www.teamchat.com" target="_blank" title="Go to main website" title="Teamchat.com">Main Website</a></div>
				</div>
			</form>
		</div>
		<div class="register">Don't have an account?<br /><a href="http://teamchat.com/dl">Sign up</a>
        </div>
        </div>

	<script type="text/javascript" src="https://enterprise.teamchat.com/webjim-echat/static/third-party/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://enterprise.teamchat.com/webjim-echat/static/js/echat.js?v=2.9"></script>
	<script type="text/javascript" src="https://enterprise.teamchat.com/webjim-echat/static/js/login-signup-verify.js?v=2.9"></script>
</body>
</html>
